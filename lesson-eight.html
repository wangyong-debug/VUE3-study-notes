<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson30</title>

    <style>
        .area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: black;
        }
        
        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: green;
            opacity: .5;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <!--  Teleport 传送门功能-->

    <div id="root"></div>
    <div id="hello"></div>

</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                show: false,
                message: 'hello'
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show;
            }
        },

        template: `
      <div class="area">
        <button @click="handleBtnClick">按钮</button>
        <teleport to="#hello">
        <div class="mask" v-show="show">{{message}}</div>
        </teleport>
      </div>
      `
    });

    const vm = app.mount('#root');
</script>

</html>
