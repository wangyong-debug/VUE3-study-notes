<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson28</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <!--  5-1 Mixin 混入的基础语法（1）-->
    <!-- 组件中的data,methods 优先级高于mixin data, methods 优先级 -->
    <!-- 生命周期函数 先执行mixin里面的，再执行组件里面的 -->
    <div id="root"></div>

</body>
<script>
    const myMixin = {
        data() {
            return {
                number: 2,
                count: 1
            }
        },
        created() {
            console.log("mixin create")
        },
        methods: {
            handleClick() {
                console.log('mixin handleClick');
            }
        },
    }
    const app = Vue.createApp({
        data() {
            return {
                number: 1
            }
        },
        created() {
            console.log("mixin")
        },
        mixins: [myMixin],
        /* methods: {
            handleClick() {
                console.log('handleClick');
            }
        }, */
        template: `
      <div>
      <div>{{number}}</div>
      <div>{{count}}</div>
      <button @click="handleClick">增加</button>
      </div>
      `
    });

    const vm = app.mount('#root');
</script>

</html>
