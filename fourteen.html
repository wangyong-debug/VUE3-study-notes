<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 6-2 ref，reactive 响应式引用的用法和原理（1）-->
    <div id="root"></div>
</body>
<script>
    //原理：通过  proxy 对数据继续封装，当数据变化时，触发模板等内容的更新
    //ref 处理基础类型的数据:字符串，数字此类
    //reactive 处理非基础类型的数据
    const app = Vue.createApp({
        template: `
       <div>{{name}}</div>
      `,

        setup(props, context) {
            /* const {
                ref
            } = Vue;
            //proxy, 'dell' 变成 proxy ({value: 'dell'})这样一个响应式引用
            let name = ref('dell');
            setTimeout(() => {
                name.value = 'lee'
            }, 2000);
            return {
                name
            } */
            const {
                reactive,
                readonly,
                toRefs
            } = Vue;
            //proxy ，{ name:'dell' }变成proxy({name:'dell'})这样的一个响应式应用
            const nameObj = reactive({
                name: 'dell',
                //age: 28
            });
            setTimeout(() => {
                nameObj.name = 'lee'
            }, 2000);
            //toRefs 原理proxy({name:'dell',age:28})，
            //{name:proxy({value:'dell'})}  {age:proxy({value:28})}
            const {
                name
            } = toRefs(nameObj);
            return {
                name
            }
        }
    });
    const vm = app.mount('#root');
</script>

</html>
